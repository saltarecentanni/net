version: '3.8'

services:
  librenms:
    image: librenms/librenms:latest
    container_name: librenms
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TZ=America/Sao_Paulo
      # Conectar ao PostgreSQL do Guacamole (mesmos usuário/senha)
      - LIBRENMS_DB_HOST=guacamole-db
      - LIBRENMS_DB_USER=tiesse
      - LIBRENMS_DB_PASSWORD=tiesseadm
      - LIBRENMS_DB_NAME=librenms
      - LIBRENMS_DB_PORT=5432
      # Redis local
      - REDIS_HOST=librenms-redis
      - REDIS_PORT=6379
      # Admin credentials
      - LIBRENMS_ADMIN_USER=admin
      - LIBRENMS_ADMIN_PASS=admin
      - LIBRENMS_ADMIN_EMAIL=admin@example.com
    volumes:
      - ./librenms-logs:/opt/librenms/logs
      - ./librenms-rrd:/opt/librenms/rrd
      - ./librenms-data:/opt/librenms/data
    networks:
      - guacamole_guacamole-net  # Usar rede do Guacamole
    depends_on:
      - librenms-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v0/system"]
      interval: 30s
      timeout: 10s
      retries: 3

  librenms-redis:
    image: redis:latest
    container_name: librenms-redis
    restart: unless-stopped
    volumes:
      - ./redis-data:/data
    networks:
      - guacamole_guacamole-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  # Conectar à rede existente do Guacamole
  guacamole_guacamole-net:
    external: true

volumes:
  librenms-logs:
  librenms-rrd:
  librenms-data:
  redis-data:
