version: '3.8'

services:
  librenms-db:
    image: mariadb:latest
    container_name: librenms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: librenms_root_pass
      MYSQL_DATABASE: librenms
      MYSQL_USER: librenms
      MYSQL_PASSWORD: librenms_password
    volumes:
      - librenms-db:/var/lib/mysql
    networks:
      - librenms-net

  librenms-redis:
    image: redis:latest
    container_name: librenms-redis
    restart: unless-stopped
    networks:
      - librenms-net

  librenms:
    image: librenms/librenms:latest
    container_name: librenms
    restart: unless-stopped
    hostname: librenms
    ports:
      - "8000:8000"
    environment:
      DB_HOST: librenms-db
      DB_USER: librenms
      DB_PASSWORD: librenms_password
      DB_NAME: librenms
      REDIS_HOST: librenms-redis
      REDIS_PORT: 6379
      TZ: America/Sao_Paulo
      LIBRENMS_SNMP_COMMUNITY: public
    volumes:
      - librenms-data:/data
      - librenms-logs:/opt/librenms/logs
      - librenms-rrd:/opt/librenms/rrd
    depends_on:
      - librenms-db
      - librenms-redis
    networks:
      - librenms-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  librenms-db:
  librenms-data:
  librenms-logs:
  librenms-rrd:

networks:
  librenms-net:
    driver: bridge
