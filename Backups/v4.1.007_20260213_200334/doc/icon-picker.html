    var h2 = document.createElement('h2');
    h2.textContent = cat.name;
    section.appendChild(h2);
    
    var grid = document.createElement('div');
    grid.className = 'grid';
    
    cat.icons.forEach(function(icon) {
        var card = document.createElement('div');
        card.className = 'icon-card';
        card.setAttribute('data-name', icon.name.toLowerCase());
        card.innerHTML = '<span class="emoji">' + icon.emoji + '</span>' +
            '<span class="name">' + icon.name + '</span>';
        card.onclick = function() { copyEmoji(icon.emoji, card); };
        grid.appendChild(card);
    });
    
    section.appendChild(grid);
    sectionsDiv.appendChild(section);
});

function copyEmoji(emoji, element) {
    navigator.clipboard.writeText(emoji).then(function() {
        // Visual feedback
        element.classList.add('copied');
        setTimeout(function() { element.classList.remove('copied'); }, 1500);
        
        // Toast
        var toast = document.getElementById('toast');
        toast.textContent = 'âœ“ Copiado: ' + emoji;
        toast.style.display = 'block';
        setTimeout(function() { toast.style.display = 'none'; }, 2000);
    });
}

function filterIcons() {
    var query = document.getElementById('search').value.toLowerCase().trim();
    var cards = document.querySelectorAll('.icon-card');
    cards.forEach(function(card) {
        var name = card.getAttribute('data-name') || '';
        card.style.display = (query === '' || name.includes(query)) ? '' : 'none';
    });
}
